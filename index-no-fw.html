<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریانورد</title>
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
        <main>
            <!-- header -->
            <header class="header-body">
                <div class="logo-box">
        
                    <img src="" class="logo" alt="logo">
                </div>
                <div class="sidebar-box">
                    <button class="bg-transparent border-0 text-gray900  btn-list">
                        <i class="bi bi-list "></i>
                    </button>
                </div>
            </header>
            <!-- main -->
            <section class="mx-auto mobile-maxw">
                <div class="text-blue900 d-flex align-content-center justify-content-center">
                    <i class="bi bi-file-earmark-text"></i>
                </div>
                <!-- head line -->
                <div class="d-flex align-content-start">
                    <span class="small text-gray900 fw-bold me-4 ms-2">
                        ثبت درخواست ها
                    </span>
                    <div class="line4851 flex-grow-1 bg-secondary-subtle my-auto "></div>
                </div>
                <!-- Registration of requests -->
                <div class="my-4 registration-requests-box d-flex flex-column">
                    <div class="row mb-4">
                        <div class="col-lg-4 col-4">
                            <div class=" d-flex flex-column align-items-center">
                                <i class="text-blue900   bi bi-currency-exchange"></i>
                                <a href="" class="text-gray900 small text-decoration-none">
        
                                    کسر از حقوق
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-4">
                            <div class=" d-flex flex-column align-items-center">
                                <i class="text-blue900   bi bi-file-earmark-post"></i>
                                <a href="" class="text-gray900 small text-decoration-none">
        
                                    اشتغال به کار
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-4">
                            <div class="d-flex flex-column align-items-center">
                                <i class="text-blue900   bi bi-file-x"></i>
                                <a href="" class="text-gray900 small text-decoration-none">
        
                                    حذفیات
                                </a>
                            </div>
                        </div>
        
                    </div>
                    <div class="line4851 flex-grow-1 bg-secondary-subtle my-auto "></div>
                    <div class="row my-3">
                        <div class="col-lg-4 col-4">
                            <div class=" d-flex flex-column align-items-center">
                                <i class="text-blue900  bi bi-duffle"></i>
                                <a href="" class="text-gray900 small text-decoration-none">
        
                                    دوره آموزشی
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-4">
                            <div class="d-flex flex-column align-items-center">
                                <i class="text-blue900   bi bi-chat-left-text"></i>
                                <a href="" class="text-gray900 small text-decoration-none text-nowrap">
        
                                    پیشنهاد و انتقادات
                                </a>
                            </div>
                        </div>
                    </div>
        
        
        
                </div>
            </section>
            <!-- footer -->
            <section class="position-fixed bottom-0 start-0 end-0 shadow-sm bg-secondary-subtle bg-opacity-75 rounded-top-5 py-4 border-2 border-top
                 border-secondary">
                <div class=" d-flex align-items-center justify-content-between mx-3 footer-box">
                    <a href=""
                        class="text-decoration-none text-gray900 footer-link active flex-column d-flex align-items-center ">
                        <i class="bi bi-house"></i>
                        خانه
                    </a>
                    <a href="" class="text-decoration-none text-gray900  footer-link flex-column d-flex align-items-center ">
                        <i class="bi bi-person"></i>
                        پروفایل من
                    </a>
                    <a href="" class="text-decoration-none text-gray900 footer-link flex-column d-flex align-items-center ">
                        <i class="bi bi-box-arrow-right"></i>
                        خروج
                    </a>
                </div>
            </section>
        
        
        
        </main>
    
</body>
</html>
