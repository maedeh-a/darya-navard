<!DOCTYPE html>

            <!-- header -->
            <header class="header-body">

                            <div class="itmes">

                            </div>
                       
                       
                            <div class="items">

                    <div class="line4851 flex-grow-1 bg-secondary-subtle my-auto "></div>
                    <div class="row my-3">

                                </a>

                        </div>
                        <div class="col-lg-4 col-4">

                                <div class="icon-box">
                                    <img src="./img/pishnahad.png" alt="kasr az hogug" width="42">
                                </div>
                                <a href="" class="text-gray900 small text-decoration-none text-nowrap   ">

                        </div>

                <div class=" d-flex align-items-center justify-content-between mx-3 footer-box px-4">
                    <a href="" class="text-decoration-none text-gray900 footer-link active flex-column d-flex align-items-center ">
                        <i class="bi bi-house"></i>
                        <small>خانه</small>
                    </a>
                    <a href="" class="text-decoration-none text-gray900  footer-link flex-column d-flex align-items-center ">

                    <a href="" class="text-decoration-none text-gray900  footer-link flex-column d-flex align-items-center ">
