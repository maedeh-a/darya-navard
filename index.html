<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریا نورد</title>
    <!-- cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <main>
        <!-- header -->
        <header class="d-flex align-items-center justify-content-between  py-3 px-2 ">
            <div class="">
            
                <img src="" alt="logo">
            </div>
            <div class="">
                <button class="bg-transparent border-0 text-gray900">
                    <i class="bi bi-list "></i>
                </button>
            </div>
        </header>
        <!-- main -->
        <section class="mx-auto mobile-maxw">
            <div class="text-blue900 d-flex align-content-center justify-content-center">
                <i class="bi bi-file-earmark-text"></i>
            </div>
            <!-- head line -->
            <div class="d-flex align-content-start">
                <span class="small text-gray900 fw-bold me-4 ms-2">
                    ثبت درخواست ها
                </span>
                <div class="line4851 flex-grow-1 bg-secondary-subtle my-auto "></div>
            </div>
            <!-- Registration of requests -->
            <div class="my-4 registration-requests-box d-flex flex-column">
                <div class="row mb-4">
                    <div class="col-lg-4 col-4">
                        <div class=" d-flex flex-column align-items-center">
                            <i class="text-blue900   bi bi-currency-exchange"></i>
                            <a href="" class="text-gray900 small text-decoration-none">
                               
                                کسر از حقوق
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-4">
                        <div class=" d-flex flex-column align-items-center">
                            <i class="text-blue900   bi bi-file-earmark-post"></i>
                            <a href="" class="text-gray900 small text-decoration-none">
                              
                                اشتغال به کار       
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-4">
                        <div class="d-flex flex-column align-items-center">
                            <i class="text-blue900   bi bi-file-x"></i>
                            <a href="" class="text-gray900 small text-decoration-none">
                             
                                حذفیات
                            </a>
                        </div>
                    </div>
                    
                </div>
                <div class="line4851 flex-grow-1 bg-secondary-subtle my-auto "></div>
                <div class="row my-3">
                    <div class="col-lg-4 col-4">
                        <div class=" d-flex flex-column align-items-center">
                            <i class="text-blue900  bi bi-duffle"></i>
                            <a href="" class="text-gray900 small text-decoration-none">
                    
                                 دوره آموزشی 
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-4">
                        <div class="d-flex flex-column align-items-center">
                            <i class="text-blue900   bi bi-chat-left-text"></i>
                            <a href="" class="text-gray900 small text-decoration-none text-nowrap">
                    
                                پیشنهاد و انتقادات
                            </a>
                        </div>
                    </div>
                </div>
               
               
       
            </div>
        </section>
        <!-- footer -->
        <section class="position-fixed bottom-0 start-0 end-0 shadow-sm bg-secondary-subtle bg-opacity-75 rounded-top-5 py-4 border-1 border-top
         border-secondary-subtle">
            <div class=" d-flex align-items-center justify-content-between mx-3 footer-box">
                <a href="" class="text-decoration-none text-gray900 footer-link active flex-column d-flex align-items-center ">
                    <i class="bi bi-house"></i>
                    خانه
                </a>
                <a href="" class="text-decoration-none text-gray900  footer-link flex-column d-flex align-items-center ">
                    <i class="bi bi-person"></i>
                    پروفایل من
                </a>
                <a href="" class="text-decoration-none text-gray900 footer-link flex-column d-flex align-items-center ">
                    <i class="bi bi-box-arrow-right"></i>
                    خروج
                </a>
            </div>
        </section>

        

    </main>
    




    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
